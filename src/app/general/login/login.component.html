<div class="card m-5 redondear texto fondo">
  <div class="card-body ">
    <h1 class="text-center ">EEST N° 5 "Roberto Noble"</h1>
    <h2 class="text-center">Departamento de Integración Curricular Taller de Ciclo Básico</h2>

    <div class="mb-3 row d-flex justify-content-center tamano-card">
      <form (ngSubmit)="loguear()" id="login-form" class="">
        <div class=" d-flex justify-content-center">
          <label for="your_pass" class="visually-hidden">Password</label>
          <input class="form-control" [(ngModel)]="password" type="password" name="your_pass" id="your_pass"
                 placeholder="Password"
                 required/>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button name="signin" id="signin" class="btn btn-primary" value="Ingresar">Ingresar</button>
        </div>
        <div *ngIf="error" class="alert fondo-alerta m-5" role="alert">
          <p class="color-alerta"><strong>{{error}}</strong></p>
        </div>
      </form>

    </div>
  </div>
</div>
