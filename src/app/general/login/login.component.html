  <div class="card m-5 redondear texto fondo">
    <div class="card-body ">
      <h2 class="text-center">Para acceder a las planificaciones debe ingresar el la clave del Dto. de CB</h2>

      <div class="my-3 row d-flex justify-content-center ">
        <form (ngSubmit)="loguear()" id="login-form"
              class="col-12 col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-3 col-xxl-3">
          <div class=" d-flex justify-content-center">
            <label for="your_pass" class="visually-hidden">Password</label>
            <input class="form-control" [(ngModel)]="password" type="password" name="your_pass" id="your_pass"
                   placeholder="Password"
                   required/>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <button name="signin" id="signin" class="btn btn-primary" value="Ingresar">Ingresar</button>
          </div>
          <div *ngIf="error" class="alert fondo-alerta m-5" role="alert">
            <p class="color-alerta text-center"><strong>{{error}}</strong></p>
          </div>
        </form>

      </div>
    </div>
  </div>
